<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои квесты</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .quest {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .quest-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }

        .quest-task {
            font-size: 14px;
            margin: 8px 0;
            color: #666;
            line-height: 1.4;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .copy-btn.copied {
            background: #2196F3;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container" id="questsContainer">
        <div class="loading">Загрузка квестов...</div>
    </div>

    <!-- Подключаем файл с квестами -->
    <script src="achievements.js"></script>
    
    <script>
        // Функция для отображения квестов
        function displayQuests() {
            const container = document.getElementById('questsContainer');
            container.innerHTML = '';

            achievementsArray.forEach(questData => {
                // Разделяем заголовок и задачи
                const lines = questData.split('\n');
                const title = lines[0].trim();
                const tasks = lines.slice(1).filter(line => line.trim() !== '');

                const questElement = document.createElement('div');
                questElement.className = 'quest';
                
                questElement.innerHTML = `
                    <div class="quest-title">${title}</div>
                    ${tasks.map(task => `<div class="quest-task">${task.trim()}</div>`).join('')}
                    <button class="copy-btn" onclick="copyQuest(this)">Копировать квест</button>
                `;
                
                container.appendChild(questElement);
            });
        }

        // Функция копирования квеста
        function copyQuest(button) {
            const quest = button.parentElement;
            const title = quest.querySelector('.quest-title').textContent;
            const tasks = Array.from(quest.querySelectorAll('.quest-task'))
                .map(task => task.textContent);
            
            const questText = `${title}\n${tasks.join('\n')}`;
            
            navigator.clipboard.writeText(questText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Скопировано!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                alert('Не удалось скопировать текст');
            });
        }

        // Отображаем квесты при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayQuests);
    </script>
</body>
</html>
